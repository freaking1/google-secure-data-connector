#********************************************************************
# Wrapper Java Properties
#********************************************************************
# Java Application
wrapper.java.command=java

# Java Main class.  This class must implement the WrapperListener interface
#  or guarantee that the WrapperManager class is initialized.  Helper
#  classes are provided to do this for you.  See the Integration section
#  of the documentation for details.
wrapper.java.mainclass=org.tanukisoftware.wrapper.WrapperSimpleApp

# Java Classpath (include wrapper.jar)  Add class path elements as
#  needed starting from 1
wrapper.java.classpath.1=/opt/dataconnector/third-party/java-service-wrapper/linux//lib/wrappertest.jar
wrapper.java.classpath.2=/opt/dataconnector/third-party/java-service-wrapper/linux/lib/wrapper.jar


# Google Secure Data Connector Class Paths
bbb
wrapper.java.classpath.3=/opt/dataconnector/third-party/jsocks/jsocks.jar
wrapper.java.classpath.4=/opt/dataconnector/third-party/wpg-proxy/bin/wpgproxy.jar
wrapper.java.classpath.5=/opt/dataconnector/third-party/jline/jline-0.9.91.jar
wrapper.java.classpath.6=/opt/dataconnector/third-party/commons-io/commons-io-1.3.2.jar
wrapper.java.classpath.7=/opt/dataconnector/third-party/jsch/jsch-20071024.jar
wrapper.java.classpath.8=/opt/dataconnector/third-party/apache-log4j/log4j-1.2.15.jar
wrapper.java.classpath.9=/opt/dataconnector/third-party/commons-logging/commons-logging-1.1.jar
wrapper.java.classpath.10=/opt/dataconnector/third-party/commons-cli/commons-cli-1.1.jar
wrapper.java.classpath.11=/opt/dataconnector/third-party/aopalliance/aopalliance.jar
wrapper.java.classpath.12=/opt/dataconnector/third-party/guice-snapshot20081016/guice-assistedinject-snapshot20081016.jar
wrapper.java.classpath.13=/opt/dataconnector/third-party/guice-snapshot20081016/guice-snapshot20081016.jar
wrapper.java.classpath.14=/opt/dataconnector/third-party/json/json.jar
wrapper.java.classpath.15=/opt/dataconnector/third-party/oauth/core.jar
wrapper.java.classpath.16=/opt/dataconnector/third-party/oauth/commons-codec-1.3.jar
wrapper.java.classpath.17=/opt/dataconnector/third-party/google-feedserver/commons-beanutils-1.8.0.jar
wrapper.java.classpath.18=/opt/dataconnector/third-party/google-feedserver/commons-beanutils-core-1.8.0.jar
wrapper.java.classpath.19=/opt/dataconnector/third-party/google-feedserver/gdata-client-1.0.jar
wrapper.java.classpath.20=/opt/dataconnector/third-party/google-feedserver/gdata-core-1.0.jar
wrapper.java.classpath.21=/opt/dataconnector/third-party/google-feedserver/google-feedserver-java-client-1.0.jar
wrapper.java.classpath.22=/opt/dataconnector/third-party/google-feedserver/commons-lang-2.4.jar
wrapper.java.classpath.23=/opt/dataconnector/classes/

# Java Library Path (location of Wrapper.DLL or libwrapper.so)
wrapper.java.library.path.1=/opt/dataconnector/third-party/java-service-wrapper/linux/lib

# Java Additional Parameters
wrapper.java.additional.1=-Djava.net.preferIPv4Stack=true

# Initial Java Heap Size (in MB)
#wrapper.java.initmemory=3

# Maximum Java Heap Size (in MB)
#wrapper.java.maxmemory=64

# Application parameters.  Add parameters as needed starting from 1
wrapper.app.parameter.1=com.google.dataconnector.client.Client 
wrapper.app.parameter.2=-localConfigFile
wrapper.app.parameter.3=/etc/opt/dataconnector/localConfig.xml
wrapper.app.parameter.4=-rulesFile
wrapper.app.parameter.5=/etc/opt/dataconnector/resourceRules.xml


#********************************************************************
# Wrapper Logging Properties
#********************************************************************
# Format of output for the console.  (See docs for formats)
wrapper.console.format=PM

# Log Level for console output.  (See docs for log levels)
wrapper.console.loglevel=INFO

# Log file to use for wrapper output logging.
wrapper.logfile=/var/log/dataconnector/dataconnector

# Format of output for the log file.  (See docs for formats)
wrapper.logfile.format=LPTM

# Log Level for log file output.  (See docs for log levels)
wrapper.logfile.loglevel=INFO

# Maximum size that the log file will be allowed to grow to before
#  the log is rolled. Size is specified in bytes.  The default value
#  of 0, disables log rolling.  May abbreviate with the 'k' (kb) or
#  'm' (mb) suffix.  For example: 10m = 10 megabytes.
wrapper.logfile.maxsize=10m

# Maximum number of rolled log files which will be allowed before old
#  files are deleted.  The default value of 0 implies no limit.
wrapper.logfile.maxfiles=5

# Log Level for sys/event log output.  (See docs for log levels)
wrapper.syslog.loglevel=NONE

#wrapper.debug=true

#wrapper restart options
wrapper.on_exit.default=RESTART
wrapper.on_exit.0=SHUTDOWN
wrapper.on_exit.255=SHUTDOWN
#******************************************************************* 
